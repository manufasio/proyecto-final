  <main class="main-general">
    <section>
      <form class="formulario" action="forms.html" method="post" enctype="application/x-www-form-urlencoded">
        <div class="campo">
          <span>
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
          </span>
          <span>
            <label for="apellido"> Apellido: </label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" />
          </span>
        </div>
        <div class="campo">
          <label for="E-mail"> E-mail: </label>
          <input type="text" name="E-mail" id="E-mail" placeholder="Ingresa tu E-mail" />
        </div>
        <div class="campo">
          <label for="Fecha"> Fecha de Nacimiento: </label> </div>
        <input type="date" id="Fecha" name="Fecha de Nacimiento" value="2022-01-01" min="1930-01-01" max="2022-05-25">
        </div>
        <div class="campo">
          <label for="Suscribirse"> Suscribirse al Newsletter </label> <br />
          <input type="radio" name="Suscribirse" id="Si" value="Si" />
          <label for="Si"> Si </label><br>
          <input type="radio" name="Suscribirse" id="No" value="No" />
          <label for="No">No</label><br>
        </div>
        <div class="campo">
          <label for="comentarios">Comentarios</label><br />
          <textarea name="comentarios" id="comentarios" rows="5" maxlength="300" cols="40"></textarea>
        </div>
        <div class="campo">
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Limpiar formulario" />
        </div>
      </form>
  </main>
